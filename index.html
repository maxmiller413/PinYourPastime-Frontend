<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pin Your Pastime</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id='main-wrapper'>

    <div id="main-header">
      <h1> Pin Your Pastime </h1>
    </div>

    <div id='login-container'>

      <form id='new-user-form'><label> New Username </label>
        <input type="text" value="New User" id='new-user-input'><br>
        <label> Favorite Team </label>
        <input type="text" value="Favorite Team" id='new-user-favorite-team'><br>
        <input type="submit" value="Submit">
      </form>

      <form id='user-login'>
        <label> Login </label>
        <input type="text" id="login-form" value="Login">
        <input type="submit" value="Submit">
      </form>

    </div>

    <div id="main-container" style='display: none;'>

      <div id='inner-main'>
      <div id="top-rated">
        <h2>Field Visit Rating</h2>
      </div>
      <header class='main-title'>
        <h2>Ballparks!</h2>
      </header>

      <div class='area-container'>
        <div id='wishlist'>
          <h2>Fields Of Dreams</h2>
        </div>

        <div id='visited'>
          <h2>Visited</h2>
        </div>
      </div>

    </div>

      <div id='form'>
        <form id='user-rating'>
          <h3>Create a visit!</h3>

          <input type="number" min=“0” max=“10” name="overall_experience" value="" placeholder="Overall Experience" />
          <br />

          <input type="number" min=“0” max=“10” name="concession_rating" value="" placeholder="Concession Rating" />
          <br />

          <input type="number" min=“0” max=“10” name="beauty_rating" value="" placeholder="Beauty Rating" />
          <br />

          <input type="number" min=“0” max=“10” name="overall_price_rating" value=""
            placeholder="Overall Price Rating" />
          <br />

          <input type="number" min=“0” max=“10” name="crowd_rating" value="" placeholder="Crowd Rating" />
          <br />

          <input type="text" name="comments" value="" placeholder="Comments" />
          <br />

          <!-- <input type="checkbox" name="wishlist" value="Wishlist"/>
          <label for="wishlist">Wishlish</label><br>

          <input type="checkbox" name="visited" value="Visited" placeholder="Visited"/>
          <label for="visited">Visited</label><br> -->
           
          <label>
            Wishlist
            <select id='wishlist-bool'>
              <option name="wishlist" value="wishlist">---</option>
              <option value='true'>Yes</option>
              <option value='false'>No</option>
            </select>
         </label>
        

          <label>
            Visited
            <select id='visited-bool'>
              <option name="visited" value="visited">---</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </label>

          <input type="submit" name="submit" value="Create New Visit" class="submit" />
        </form>
      </div>
    </div>
  </div>

  <script src="./src/index.js" defer></script>
</body>

</html>
