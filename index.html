<!DOCTYPE html>
<html lang="en" dir="ltr">

    <div id='main-wrapper'>

        <header class='main-title'>

        </header>
        
        <div class='area-container'>
          <div id='wishlist'> 
            <h2>wishlisted</h2>
          </div>
    
          <div id='visited'> 
            <h2>visited</h2>

        </div>
  
      </div>
  
      <!--

      <div id='form' >
        <form id='user-rating'>
          <h3>Create a visit!</h3>
  
          <input
            type="number" min=“1” max=“10”
            name="overall_experience"
            value=""
            placeholder="Overall Experience"
          />
          <br/>
  
          <input
            type="number" min=“1” max=“10”
            name="concession_rating"
            value=""
            placeholder="Concession Rating"
          />
          <br/>
  
          <input
            type="number" min=“1” max=“10”
            name="beauty_rating"
            value=""
            placeholder="Beauty Rating"
          />
          <br/>
  
          <input
          type="number" min=“1” max=“10”
          name="overall_price_rating"
          value=""
          placeholder="Overall Price Rating"
          />
          <br/>
  
          <input
          type="number" min=“1” max=“10”
          name="crowd_rating"
          value=""
          placeholder="Crowd Rating"
          />
          <br/>
  
          <input
          type="text"
          name="comments"
          value=""
          placeholder="Comments"
          />
          <br/>
          
          <input
            type="submit"
            name="submit"
            value="Create New Visit"
            class="submit"
          />

      </div>
