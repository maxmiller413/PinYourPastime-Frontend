<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pin Your Pastime</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id='main-wrapper'>

    <div id="main-header">
      <h1> Pin Your Pastime </h1>
      <audio id="fuckingaudio" controls src="./music/peshball.m4a">
      </audio>
    </div>

    <div id='login-container'>

      <form id='new-user-form'><label> New Username </label>
        <input type="text" value="" id='new-user-input'placeholder='New Username'> <br>
        <label> Favorite Team </label>
        <input type="text" value="" id='new-user-favorite-team'placeholder='Favorite Team'><br><br>
        <input type="submit" value="Create">
      </form><br>

      <form id='user-login'>
        <label> Login </label>
        <input type="text" id="login-form" value="" placeholder='Username'><br><br>
        <input type="submit" value="Login">
      </form>

    </div>

    <div id="main-container" style='display: none;'>

      <div id='inner-main'>
      <div id="top-rated">
        <h2 style="color: blue;">Field Visit Rating </h2>
        <div class="top-rated-container"></div>
        <div id='form'>
          <form id='user-rating'>
            <h2>Log a visit!</h2>
            
            <label> Overall Experience</label>
            <input type="number" name="overall_experience" value="" placeholder="Overall Experience" required="required" min="0" max="10"/>
            <br />
  
            <label>Concession Rating</label>
            <input type="number" name="concession_rating" value="" placeholder="Concession Rating" required="required" min="0" max="10"/>
            <br />
            <label>Beauty Rating</label>
            <input type="number" name="beauty_rating" value="" placeholder="Beauty Rating" required="required" min="0" max="10"/>
            <br />
            <label>Overall Price Rating</label>
            <input type="number" name="overall_price_rating" value=""
              placeholder="Overall Price Rating" required="required" min="0" max="10"/>
            <br />
            <label>Crowd Rating</label>
            <input type="number" name="crowd_rating" value="" placeholder="Crowd Rating" required="required" min="0" max="10"/>
            <br><br>
            <label>Comments</label>
            <textarea type="text" name="comments" value="" placeholder="Comments" required="required" ></textarea>
            <br />
  
             <br>
            <label style="color: blue;">
              Wishlist
              <select id='wishlist-bool'>
                <option name="wishlist" value="wishlist">---</option>
                <option value='true'>Yes</option>
                <option value='false'>No</option>
              </select>
           </label><br><br>
          
  
            <label style="color: blue;">
              Visited
              <select id='visited-bool'>
                <option name="visited" value="visited">---</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </label><br><br>
  
            <input type="submit" name="submit" value="Log a visit" class="submit" />
          </form>
        </div>
       
      </div>
      <header class='main-title'>
        <h1 style="color: rgb(0, 0, 0);">Ballparks!</h1>
      </header>

      <div class='area-container'>
        <div id='wishlist'>
          <h2 style="color: blue;">Fields Of Dreams</h2>
        </div>

        <div id='visited'>
          <h2 style="color: blue;">Visited</h2>
        </div>
      </div>

    </div>

    
    </div>
  </div>

  <script src="./src/index.js" defer></script>
</body>

</html>
